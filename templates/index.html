<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Capturar ou Enviar Imagem</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #fff0f5, #e6e6fa);
    margin: 0;
    padding: 0;
    color: #333;
    text-align: center;
  }

  h2, h3, h4 {
    margin-top: 20px;
    color: #6a1b9a;
  }

  form {
    margin: 20px auto;
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  }

  input[type="file"] {
    margin-top: 10px;
    display: block;
    width: 100%;
  }

  button {
    padding: 10px 20px;
    background-color: #ab47bc;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    margin: 10px 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #8e24aa;
  }

  video, canvas, img {
    width: 100%;
    max-width: 360px;
    margin-top: 10px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
  }

  ul {
    list-style: none;
    padding: 0;
    color: green;
    font-weight: bold;
  }

  #preview-container {
    margin-top: 20px;
    display: none;
  }

  #capture {
    background-color: #7b1fa2;
  }

  #capture:hover {
    background-color: #6a1b9a;
  }

  @media (max-width: 600px) {
    form {
      width: 90%;
    }

    button {
      width: 100%;
      margin-bottom: 10px;
    }
  }
</style>

</head>
<body>
  <h2>Enviar imagem para Dropbox</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <!-- Bot√£o para selecionar imagem da galeria -->
  <form method="post" enctype="multipart/form-data" id="upload-form">
    <label>
      üìÅ Selecionar da galeria:
      <input type="file" name="imagem" accept="image/*">
    </label>
    <br><br>
  </form>

  <!-- Captura pela C√¢mera -->
  <h3>üì∑ Tirar foto agora</h3>
  <video id="camera" autoplay></video>
  <button id="capture">üì∏ Capturar</button>

  <div id="preview-container">
    <h4>Pr√©-visualiza√ß√£o</h4>
    <canvas id="preview"></canvas>
    <form method="post" enctype="multipart/form-data" id="photo-form">
      <input type="hidden" name="captured_image" id="captured-image">
      <button type="submit">‚úÖ Usar esta foto</button>
      <button type="button" onclick="refazer()">üîÅ Tirar outra</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('preview');
    const previewContainer = document.getElementById('preview-container');
    const capturedImageInput = document.getElementById('captured-image');

    const constraints = {
      video: { facingMode: "environment" },
      audio: false
    };

    // Solicita c√¢mera
    navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        alert("Erro ao acessar a c√¢mera: " + error.message);
      });

    document.getElementById('capture').addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/jpeg');
      capturedImageInput.value = dataURL;
      previewContainer.style.display = 'block';
    });

    function refazer() {
      previewContainer.style.display = 'none';
      capturedImageInput.value = '';
    }
  </script>
</body>
</html>
