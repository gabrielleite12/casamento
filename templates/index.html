<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cabine de Fotos - Casamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e1bee7);
      color: #4a148c;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h2,
    h3 {
      margin: 1.5rem 0 1rem;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(180, 120, 180, 0.6);
    }

    form {
      margin: 1rem auto 2rem;
      max-width: 400px;
      background: #fff;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(109, 33, 119, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.5);
    }

    input[type='file'] {
      display: block;
      margin: 1rem auto 0;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      color: #6a1b9a;
      border-radius: 8px;
      border: 1.5px solid #ce93d8;
      padding: 10px;
    }

    button {
      padding: 14px 25px;
      background-color: #9c27b0;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    video#camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 999;
      display: none;
    }

    .overlay-buttons {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      display: none;
      justify-content: center;
      gap: 20px;
    }

    #capture {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #ab47bc;
      border: none;
    }

    #preview-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(25, 0, 40, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }

  #preview-img,
  #preview-video {
    max-width: 90vw;
    max-height: 70vh; /* Reduzido para dar espaço aos botões */
    border-radius: 20px;
    box-shadow:
      0 6px 20px rgba(109, 33, 119, 0.7),
      inset 0 0 30px rgba(255, 255, 255, 0.3);
    user-select: none;
    background-color: black;
    margin-bottom: 1rem; /* espaço entre vídeo/foto e botões */
  }


    #preview-buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>
  <h2>Cabine de Fotos do Casamento</h2>

  <form method="post" enctype="multipart/form-data">
    <label>
      Selecionar da galeria:
      <input type="file" name="imagem" accept="image/*" onchange="document.getElementById('btn-enviar-img').style.display = 'inline-block';">
    </label>
    <button type="submit" id="btn-enviar-img" style="display: none;">Enviar imagem</button>
  </form>

  <h3>Tirar foto agora</h3>
  <button id="abrirCamera">Abrir câmera</button>

  <video id="camera" autoplay muted playsinline></video>
  <div class="overlay-buttons" id="botoesCamera">
    <button id="capture"></button>
  </div>

  <div id="preview-fullscreen">
    <img id="preview-img" style="display: none;" />
    <video id="preview-video" controls style="display: none;"></video>

    <div id="preview-buttons">
      <form id="photo-form" method="post" enctype="multipart/form-data">
        <input type="hidden" name="captured_image" id="captured-image">
        <button type="submit" id="botao-usar-imagem">Usar esta imagem</button>
      </form>
      <button type="button" id="botao-refazer" onclick="refazer()">Tirar outra</button>
    </div>
  </div>

  <script>
    const abrirCameraBtn = document.getElementById('abrirCamera');
    const video = document.getElementById('camera');
    const botoesCamera = document.getElementById('botoesCamera');
    const previewFullscreen = document.getElementById('preview-fullscreen');
    const previewImg = document.getElementById('preview-img');
    const previewVideo = document.getElementById('preview-video');
    const capturedImageInput = document.getElementById('captured-image');
    const captureBtn = document.getElementById('capture');
    const previewButtons = document.getElementById('preview-buttons');

    let stream, mediaRecorder, videoChunks = [], isRecording = false, holdTimer = null, videoBlob = null;

    abrirCameraBtn.onclick = () => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          video.style.display = 'block';
          botoesCamera.style.display = 'flex';
          abrirCameraBtn.style.display = 'none';
        })
        .catch(err => alert('Erro ao acessar a câmera: ' + err.message));
    };

    captureBtn.onclick = () => {
      if (!isRecording) capturarFoto();
    };

    captureBtn.onmousedown = () => {
      holdTimer = setTimeout(() => iniciarGravacao(), 400);
    };
    captureBtn.onmouseup = captureBtn.onmouseleave = () => {
      clearTimeout(holdTimer);
      if (isRecording) pararGravacao();
    };

    function capturarFoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/jpeg');
      capturedImageInput.value = dataURL;
      previewImg.src = dataURL;
      previewImg.style.display = 'block';
      previewVideo.style.display = 'none';
      finalizarCamera();
    }

    function iniciarGravacao() {
      if (isRecording) return;
      isRecording = true;
      videoChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => videoChunks.push(e.data);
      mediaRecorder.onstop = () => {
        videoBlob = new Blob(videoChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(videoBlob);
        previewVideo.src = url;
        previewVideo.style.display = 'block';
        previewImg.style.display = 'none';
        adicionarBotaoVideo();
        finalizarCamera();
      };
      mediaRecorder.start();
    }

    function pararGravacao() {
      if (!isRecording) return;
      isRecording = false;
      mediaRecorder.stop();
    }

    function finalizarCamera() {
      video.pause();
      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
      botoesCamera.style.display = 'none';
      previewFullscreen.style.display = 'flex';
    }

    function refazer() {
      previewFullscreen.style.display = 'none';
      previewImg.style.display = 'none';
      previewVideo.style.display = 'none';
      previewImg.src = '';
      previewVideo.src = '';
      capturedImageInput.value = '';
      videoBlob = null;
      abrirCameraBtn.style.display = 'inline-block';
      const botaoVideo = document.getElementById('enviar-video-btn');
      if (botaoVideo) botaoVideo.remove();
    }

    function adicionarBotaoVideo() {
      document.getElementById('botao-usar-imagem').style.display = 'none';
      const botao = document.createElement('button');
      botao.id = 'enviar-video-btn';
      botao.textContent = 'Usar este vídeo';
      botao.type = 'button';
      botao.onclick = () => {
        const formData = new FormData();
        formData.append('video_blob', videoBlob, 'video.webm');
        fetch('/', { method: 'POST', body: formData })
          .then(res => {
            if (res.redirected) window.location.href = res.url;
            else alert('Vídeo enviado, mas sem redirecionamento.');
          })
          .catch(err => alert('Erro ao enviar vídeo: ' + err.message));
      };
      previewButtons.insertBefore(botao, document.getElementById('botao-refazer'));
    }
  </script>
</body>
</html>
