<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Capturar ou Enviar Imagem</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f5, #e6e6fa);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    form {
      margin: 20px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin-top: 10px;
      display: block;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #ab47bc;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin: 10px 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #8e24aa;
    }
    video, canvas, img {
      width: 100%;
      max-width: 360px;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    #camera-container, #preview-container {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #camera-container video, #preview-container video, #preview-container canvas {
      max-height: 70vh;
    }
  </style>
</head>
<body>
  <h2>Enviar imagem para Dropbox</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data" id="upload-form">
    <label>
      üìÅ Selecionar da galeria:
      <input type="file" name="imagem" accept="image/*">
    </label>
  </form>

  <button onclick="abrirCamera()">üì∑ Acessar C√¢mera</button>

  <div id="camera-container">
    <video id="camera" autoplay muted></video>
    <button id="capture">üì∏ Capturar / Gravar</button>
    <button onclick="fecharCamera()">‚ùå Fechar</button>
  </div>

  <div id="preview-container">
    <canvas id="preview"></canvas>
    <form method="post" enctype="multipart/form-data" id="media-form">
      <input type="hidden" name="captured_image" id="captured-image">
      <input type="hidden" name="captured_video" id="captured-video">
      <button type="submit">‚úÖ Usar</button>
      <button type="button" onclick="refazer()">üîÅ Tirar outra</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('preview');
    const capturedImageInput = document.getElementById('captured-image');
    const capturedVideoInput = document.getElementById('captured-video');
    const cameraContainer = document.getElementById('camera-container');
    const previewContainer = document.getElementById('preview-container');
    let mediaRecorder;
    let recordedChunks = [];
    let recording = false;

    function abrirCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          video.srcObject = stream;
          cameraContainer.style.display = 'flex';
        })
        .catch(err => alert("Erro ao acessar c√¢mera: " + err.message));
    }

    function fecharCamera() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      cameraContainer.style.display = 'none';
    }

    document.getElementById('capture').addEventListener('mousedown', () => {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(video.srcObject);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const reader = new FileReader();
        reader.onloadend = () => {
          capturedVideoInput.value = reader.result;
          canvas.style.display = 'none';
          previewContainer.style.display = 'flex';
        };
        reader.readAsDataURL(blob);
      };
      mediaRecorder.start();
      recording = true;
      setTimeout(() => {
        if (recording) {
          mediaRecorder.stop();
          fecharCamera();
        }
      }, 5000);
    });

    document.getElementById('capture').addEventListener('mouseup', () => {
      if (recording) {
        mediaRecorder.stop();
        fecharCamera();
        recording = false;
      }
    });

    document.getElementById('capture').addEventListener('click', () => {
      if (!recording) {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0);
        capturedImageInput.value = canvas.toDataURL('image/jpeg');
        capturedVideoInput.value = '';
        previewContainer.style.display = 'flex';
        fecharCamera();
      }
    });

    function refazer() {
      previewContainer.style.display = 'none';
      capturedImageInput.value = '';
      capturedVideoInput.value = '';
    }
  </script>
</body>
</html>
