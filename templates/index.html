<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Capturar ou Enviar Imagem</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f5, #e6e6fa);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    h2, h3, h4 {
      margin-top: 20px;
      color: #6a1b9a;
    }

    form {
      margin: 20px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      margin-top: 10px;
      display: block;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #ab47bc;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin: 10px 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8e24aa;
    }

    video, canvas {
      width: 100%;
      max-width: 360px;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    ul {
      list-style: none;
      padding: 0;
      color: green;
      font-weight: bold;
    }

    #preview-container {
      margin-top: 20px;
      display: none;
    }

    #capture-button {
      background-color: #7b1fa2;
    }

    #capture-button:hover {
      background-color: #6a1b9a;
    }

    @media (max-width: 600px) {
      form {
        width: 90%;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Enviar imagem para Dropbox</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data" id="upload-form">
    <label>
      üìÅ Selecionar da galeria:
      <input type="file" name="imagem" accept="image/*">
    </label>
    <br><br>
  </form>

  <h3>üì∑ Tirar foto ou gravar v√≠deo</h3>
  <video id="camera" autoplay></video>
  <button id="capture-button">üì∏ Capturar / üé• Gravar</button>

  <form action="{{ url_for('album') }}" method="get" style="margin-top:20px;">
    <button type="submit" style="padding:10px 20px; font-size:16px; background-color:#6a1b9a; color:white; border:none; border-radius:8px; cursor:pointer;">
      Visualizar √Ålbum
    </button>
  </form>

  <div id="preview-container">
    <h4>Pr√©-visualiza√ß√£o</h4>
    <canvas id="preview"></canvas>
    <form method="post" enctype="multipart/form-data" id="photo-form">
      <input type="hidden" name="captured_image" id="captured-image">
      <button type="submit">‚úÖ Usar esta foto</button>
      <button type="button" onclick="refazer()">üîÅ Tirar outra</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('preview');
    const previewContainer = document.getElementById('preview-container');
    const capturedImageInput = document.getElementById('captured-image');
    const captureButton = document.getElementById('capture-button');

    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;
    let pressTimer;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        alert("Erro ao acessar a c√¢mera: " + error.message);
      });

    function tirarFoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/jpeg');
      capturedImageInput.value = dataURL;
      previewContainer.style.display = 'block';
    }

    function iniciarGravacao() {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(video.srcObject, { mimeType: 'video/webm' });

      mediaRecorder.ondataavailable = function(e) {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = function() {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);

        const recordedVideo = document.createElement('video');
        recordedVideo.controls = true;
        recordedVideo.src = videoURL;
        recordedVideo.style.width = '100%';
        recordedVideo.style.maxWidth = '360px';
        recordedVideo.style.marginTop = '10px';
        recordedVideo.style.borderRadius = '12px';
        recordedVideo.style.boxShadow = '0 0 10px rgba(0,0,0,0.15)';
        document.body.appendChild(recordedVideo);

        const form = document.createElement('form');
        form.method = 'post';
        form.enctype = 'multipart/form-data';

        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'captured_video';

        const reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = () => {
          input.value = reader.result;
        };

        const submit = document.createElement('button');
        submit.type = 'submit';
        submit.innerText = "‚úÖ Usar este v√≠deo";

        form.appendChild(input);
        form.appendChild(submit);
        document.body.appendChild(form);
      };

      mediaRecorder.start();
      isRecording = true;
      captureButton.textContent = "üî¥ Gravando v√≠deo...";

      setTimeout(() => {
        if (isRecording) {
          mediaRecorder.stop();
          isRecording = false;
          captureButton.textContent = "üì∏ Capturar / üé• Gravar";
        }
      }, 5000);
    }

    captureButton.addEventListener('mousedown', () => {
      pressTimer = setTimeout(() => {
        iniciarGravacao();
      }, 1000); // segurando por mais de 1 segundo, inicia grava√ß√£o
    });

    captureButton.addEventListener('mouseup', () => {
      clearTimeout(pressTimer);
      if (!isRecording) tirarFoto(); // se n√£o gravou, tira foto
    });

    captureButton.addEventListener('mouseleave', () => {
      clearTimeout(pressTimer);
    });

    function refazer() {
      previewContainer.style.display = 'none';
      capturedImageInput.value = '';
    }
  </script>
</body>
</html>
