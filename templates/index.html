<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Capturar ou Enviar Imagem</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #top-controls {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 0 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    canvas, video.preview-video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      background: black;
    }

    #preview-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 10;
    }

    #preview-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="camera" autoplay muted></video>
    <div id="top-controls">
      <button id="switch-camera">üîÑ</button>
    </div>
    <div id="controls">
      <button id="capture">üì∏</button>
    </div>
  </div>

  <div id="preview-container">
    <canvas id="preview-canvas"></canvas>
    <video class="preview-video" id="preview-video" controls style="display:none;"></video>
    <div id="preview-controls">
      <form method="post" enctype="multipart/form-data" id="save-form">
        <input type="hidden" name="captured_image" id="captured-image">
        <input type="hidden" name="captured_video" id="captured-video">
        <button type="submit">‚úÖ Usar</button>
      </form>
      <button onclick="refazer()">üîÅ Refazer</button>
    </div>
  </div>

  <audio id="shutter-sound" src="https://actions.google.com/sounds/v1/camera/camera_click.ogg"></audio>

  <script>
    let stream;
    let mediaRecorder;
    let chunks = [];
    let usingFrontCamera = false;
    const video = document.getElementById('camera');
    const previewCanvas = document.getElementById('preview-canvas');
    const previewContainer = document.getElementById('preview-container');
    const previewVideo = document.getElementById('preview-video');
    const shutterSound = document.getElementById('shutter-sound');
    const capturedImageInput = document.getElementById('captured-image');
    const capturedVideoInput = document.getElementById('captured-video');

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: {
          facingMode: usingFrontCamera ? "user" : "environment"
        },
        audio: true
      };
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a c√¢mera: " + err.message);
      }
    }

    document.getElementById('switch-camera').onclick = () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    };

    startCamera();

    let pressTimer;
    const captureBtn = document.getElementById('capture');
    captureBtn.addEventListener('mousedown', () => {
      pressTimer = setTimeout(startRecording, 500);
    });

    captureBtn.addEventListener('mouseup', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        stopRecording();
      } else {
        clearTimeout(pressTimer);
        takePhoto();
      }
    });

    function takePhoto() {
      shutterSound.play();
      const context = previewCanvas.getContext('2d');
      previewCanvas.width = video.videoWidth;
      previewCanvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const dataUrl = previewCanvas.toDataURL('image/jpeg');
      capturedImageInput.value = dataUrl;
      previewCanvas.style.display = 'block';
      previewVideo.style.display = 'none';
      previewContainer.style.display = 'block';
    }

    function startRecording() {
      chunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);
        previewVideo.src = videoURL;
        previewVideo.style.display = 'block';
        previewCanvas.style.display = 'none';
        previewContainer.style.display = 'block';

        const reader = new FileReader();
        reader.onloadend = () => capturedVideoInput.value = reader.result;
        reader.readAsDataURL(blob);
      };
      mediaRecorder.start();
      setTimeout(() => {
        if (mediaRecorder.state === 'recording') {
          stopRecording();
        }
      }, 5000);
    }

    function stopRecording() {
      mediaRecorder.stop();
    }

    function refazer() {
      previewContainer.style.display = 'none';
      previewCanvas.style.display = 'none';
      previewVideo.style.display = 'none';
      capturedImageInput.value = '';
      capturedVideoInput.value = '';
    }
  </script>
</body>
</html>
