<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Capturar ou Enviar Imagem</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Container total da c√¢mera em full screen (menos barra superior de bot√µes) */
    #camera-container {
      position: relative;
      flex-grow: 1;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video#camera {
      height: 100%;
      width: auto;
      max-width: 100vw;
      object-fit: contain; /* Mant√©m propor√ß√£o dentro do container */
      background-color: black;
      border-radius: 0;
      user-select: none;
    }

    /* Barra superior para trocar c√¢mera + fechar */
    #top-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 12px;
      z-index: 10;
    }
    #top-controls button {
      background: rgba(255 255 255 / 0.15);
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 22px;
      width: 44px;
      height: 44px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #top-controls button:hover {
      background: rgba(255 255 255 / 0.35);
    }

    /* Barra inferior com bot√µes */
    #controls {
      position: relative;
      width: 100%;
      padding: 16px 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
      user-select: none;
    }
    #controls button {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      border: none;
      background: #ab47bc;
      color: white;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ab47bcaa;
      transition: background 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls button:hover {
      background: #8e24aa;
    }

    /* Preview container */
    #preview-container {
      display: none;
      position: fixed;
      inset: 0;
      background-color: black;
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #preview-canvas, #preview-video {
      max-width: 100vw;
      max-height: 80vh;
      border-radius: 12px;
      background-color: black;
      box-shadow: 0 0 15px #444;
    }

    /* Controles preview */
    #preview-controls {
      margin-top: 24px;
      display: flex;
      gap: 30px;
    }

    #preview-controls button,
    #preview-controls form button {
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #6a1b9a;
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 8px #6a1b9aaa;
      transition: background 0.3s ease;
    }
    #preview-controls button:hover,
    #preview-controls form button:hover {
      background: #4a148c;
    }

    /* Bot√£o para abrir c√¢mera */
    #open-camera-btn {
      margin: 20px auto;
      background-color: #7b1fa2;
      color: white;
      border: none;
      padding: 14px 36px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #7b1fa2aa;
      transition: background-color 0.3s ease;
      display: block;
    }
    #open-camera-btn:hover {
      background-color: #6a1b9a;
    }

    /* Bot√£o visualizar √°lbum fixo no topo */
    #album-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 10px 18px;
      background: #6a1b9a;
      color: white;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      z-index: 30;
      box-shadow: 0 0 8px #6a1b9a99;
      transition: background-color 0.3s ease;
    }
    #album-btn:hover {
      background: #4a148c;
    }
  </style>
</head>
<body>

  <!-- Bot√£o para visualizar √°lbum fixo -->
  <form action="{{ url_for('album') }}" method="get">
    <button id="album-btn" type="submit">üìÅ √Ålbum</button>
  </form>

  <!-- Bot√£o para abrir a c√¢mera -->
  <button id="open-camera-btn">üì∑ Abrir C√¢mera</button>

  <!-- Container da c√¢mera -->
  <div id="camera-container" style="display:none;">
    <video id="camera" autoplay muted playsinline></video>

    <!-- Top controls: trocar c√¢mera e fechar -->
    <div id="top-controls">
      <button id="switch-camera" title="Trocar c√¢mera">üîÑ</button>
      <button id="close-camera" title="Fechar c√¢mera">‚úñ</button>
    </div>

    <!-- Bot√µes de captura -->
    <div id="controls">
      <button id="capture" title="Capturar foto ou gravar v√≠deo">üì∏</button>
    </div>
  </div>

  <!-- Preview da foto ou v√≠deo -->
  <div id="preview-container">
    <canvas id="preview-canvas" style="display:none;"></canvas>
    <video id="preview-video" controls style="display:none;" playsinline></video>

    <div id="preview-controls">
      <form method="post" enctype="multipart/form-data" id="save-form">
        <input type="hidden" name="captured_image" id="captured-image" />
        <input type="hidden" name="captured_video" id="captured-video" />
        <button type="submit">‚úÖ Usar</button>
      </form>
      <button onclick="refazer()">üîÅ Refazer</button>
    </div>
  </div>

  <audio id="shutter-sound" src="https://actions.google.com/sounds/v1/camera/camera_click.ogg"></audio>

  <script>
    let stream = null;
    let mediaRecorder = null;
    let chunks = [];
    let usingFrontCamera = false;

    const openCameraBtn = document.getElementById('open-camera-btn');
    const cameraContainer = document.getElementById('camera-container');
    const video = document.getElementById('camera');
    const previewCanvas = document.getElementById('preview-canvas');
    const previewContainer = document.getElementById('preview-container');
    const previewVideo = document.getElementById('preview-video');
    const shutterSound = document.getElementById('shutter-sound');
    const capturedImageInput = document.getElementById('captured-image');
    const capturedVideoInput = document.getElementById('captured-video');

    // Fun√ß√£o para iniciar a c√¢mera
    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: { facingMode: usingFrontCamera ? "user" : "environment" },
        audio: true
      };
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a c√¢mera: " + err.message);
      }
    }

    // Abrir c√¢mera s√≥ ao clicar no bot√£o
    openCameraBtn.onclick = () => {
      openCameraBtn.style.display = 'none';
      cameraContainer.style.display = 'flex';
      startCamera();
    };

    // Trocar c√¢mera
    document.getElementById('switch-camera').onclick = () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    };

    // Fechar c√¢mera
    document.getElementById('close-camera').onclick = () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      cameraContainer.style.display = 'none';
      openCameraBtn.style.display = 'block';
      refazer();
    };

    let pressTimer;
    const captureBtn = document.getElementById('capture');

    // Pressionar e segurar para gravar v√≠deo
    captureBtn.addEventListener('mousedown', () => {
      pressTimer = setTimeout(startRecording, 500);
    });

    captureBtn.addEventListener('mouseup', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        stopRecording();
      } else {
        clearTimeout(pressTimer);
        takePhoto();
      }
    });

    // Captura foto
    function takePhoto() {
      shutterSound.play();
      const context = previewCanvas.getContext('2d');
      previewCanvas.width = video.videoWidth;
      previewCanvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const dataUrl = previewCanvas.toDataURL('image/jpeg');
      capturedImageInput.value = dataUrl;
      previewCanvas.style.display = 'block';
      previewVideo.style.display = 'none';
      previewContainer.style.display = 'flex';
      cameraContainer.style.display = 'none';
    }

    // Iniciar grava√ß√£o v√≠deo
    function startRecording() {
      chunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);
        previewVideo.src = videoURL;
        previewVideo.style.display = 'block';
        previewCanvas.style.display = 'none';
        previewContainer.style.display = 'flex';
        cameraContainer.style.display = 'none';

        const reader = new FileReader();
        reader.onloadend = () => capturedVideoInput.value = reader.result;
        reader.readAsDataURL(blob);
      };
      mediaRecorder.start();
      // Limite 5 segundos para grava√ß√£o
      setTimeout(() => {
        if (mediaRecorder.state === 'recording') {
          stopRecording();
        }
      }, 5000);
    }

    function stopRecording() {
      mediaRecorder.stop();
    }

    // Refazer: volta para abrir c√¢mera
    function refazer() {
      previewContainer.style.display = 'none';
      previewCanvas.style.display = 'none';
      previewVideo.style.display = 'none';
      capturedImageInput.value = '';
      capturedVideoInput.value = '';
      if (!cameraContainer.style.display || cameraContainer.style.display === 'none') {
        openCameraBtn.style.display = 'block';
      } else {
        cameraContainer.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
