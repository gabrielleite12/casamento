<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cabine de Fotos - Casamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f5, #e6e6fa);
      color: #333;
      text-align: center;
    }

    h2,
    h3 {
      margin: 20px 0 10px;
      color: #6a1b9a;
    }

    form {
      margin: 20px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    input[type='file'] {
      display: block;
      margin: 10px auto;
      width: 100%;
    }

    button {
      padding: 14px 20px;
      background-color: #ab47bc;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin: 10px 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8e24aa;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      display: none;
    }

    #preview-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    #preview-img {
      max-width: 100%;
      max-height: 100vh;
    }

    .overlay-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #abrirCamera {
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      form {
        width: 90%;
      }

      button {
        width: 100%;
      }

      .overlay-buttons {
        bottom: 10px;
        flex-direction: column;
      }
    }

    /* Bot√£o circular estilo c√¢mera */
    #capture {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ab47bc;
      border: none;
      box-shadow: 0 4px 8px rgba(171, 71, 188, 0.6);
      cursor: pointer;
      position: relative;
      padding: 0;
      transition: background-color 0.3s;
      user-select: none;
    }

    #capture::before {
      content: '';
      position: absolute;
      top: 18px;
      left: 18px;
      width: 24px;
      height: 18px;
      border-radius: 4px;
      background: white;
      box-shadow: 0 -6px 0 white inset, 24px 0 0 white inset;
    }

    #capture:hover {
      background-color: #8e24aa;
    }

    /* Estilo de grava√ß√£o: bot√£o vermelho pulsando */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }
      70% {
        box-shadow: 0 0 10px 15px rgba(255, 0, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    #capture.recording {
      background-color: #e53935 !important;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 15px 5px rgba(229, 57, 53, 0.8);
    }
  </style>
</head>
<body>
  <h2>üíç Cabine de Fotos do Casamento</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data" id="upload-form">
    <label>
      üìÅ Selecionar da galeria:
      <input type="file" name="imagem" accept="image/*" />
    </label>
  </form>

  <h3>üì∑ Tirar foto agora</h3>
  <button id="abrirCamera">Abrir c√¢mera</button>

  <video id="camera" autoplay></video>
  <div class="overlay-buttons" id="botoesCamera" style="display: none;">
    <button id="capture" aria-label="Capturar foto ou gravar v√≠deo"></button>
  </div>

<!-- Tela de pr√©-visualiza√ß√£o -->
<div id="preview-fullscreen">
  <img id="preview-img" src="" />
  <div class="overlay-buttons">
    <form method="post" enctype="multipart/form-data" id="photo-form">
      <input type="hidden" name="captured_image" id="captured-image" />
      <input type="hidden" name="captured_video" id="captured-video" />
      <button type="submit">‚úÖ Usar esta imagem ou v√≠deo</button>
      <button type="button" onclick="refazer()">üîÅ Tirar outra</button>
    </form>
  </div>
  <video id="preview-video" controls style="max-width: 100%; max-height: 100vh; display: none;"></video>
</div>
  </div>

<script>
  const abrirCameraBtn = document.getElementById('abrirCamera');
  const video = document.getElementById('camera');
  const botoesCamera = document.getElementById('botoesCamera');
  const previewFullscreen = document.getElementById('preview-fullscreen');
  const previewImg = document.getElementById('preview-img');
  const previewVideo = document.getElementById('preview-video');
  const capturedImageInput = document.getElementById('captured-image');
  const captureBtn = document.getElementById('capture');

  let stream = null;
  let mediaRecorder = null;
  let videoChunks = [];
  let isRecording = false;
  let holdTimer = null;
  let videoBlob = null;

  abrirCameraBtn.addEventListener('click', () => {
    navigator.mediaDevices
      .getUserMedia({ video: { facingMode: 'environment' }, audio: true })
      .then((s) => {
        stream = s;
        video.srcObject = stream;
        video.style.display = 'block';
        botoesCamera.style.display = 'flex';
        abrirCameraBtn.style.display = 'none';
      })
      .catch((err) => {
        alert('Erro ao acessar a c√¢mera: ' + err.message);
      });
  });

  captureBtn.addEventListener('click', () => {
    if (!isRecording) capturarFoto();
  });

  captureBtn.addEventListener('mousedown', () => {
    holdTimer = setTimeout(() => {
      iniciarGravacao();
    }, 400);
  });

  captureBtn.addEventListener('mouseup', () => {
    clearTimeout(holdTimer);
    if (isRecording) pararGravacao();
  });

  captureBtn.addEventListener('mouseleave', () => {
    if (isRecording) pararGravacao();
    clearTimeout(holdTimer);
  });

  captureBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    holdTimer = setTimeout(() => {
      iniciarGravacao();
    }, 400);
  });

  captureBtn.addEventListener('touchend', (e) => {
    e.preventDefault();
    clearTimeout(holdTimer);
    if (isRecording) pararGravacao();
    else capturarFoto();
  });

  captureBtn.addEventListener('touchcancel', (e) => {
    if (isRecording) pararGravacao();
    clearTimeout(holdTimer);
  });

  function capturarFoto() {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    const dataURL = canvas.toDataURL('image/jpeg');
    capturedImageInput.value = dataURL;
    previewImg.src = dataURL;

    previewImg.style.display = 'block';
    previewVideo.style.display = 'none';

    video.pause();
    stream.getTracks().forEach((track) => track.stop());
    video.style.display = 'none';
    botoesCamera.style.display = 'none';
    previewFullscreen.style.display = 'flex';
  }

  function iniciarGravacao() {
    if (isRecording) return;
    isRecording = true;
    videoChunks = [];
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = (e) => videoChunks.push(e.data);
    mediaRecorder.onstop = () => {
      videoBlob = new Blob(videoChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(videoBlob);
      previewVideo.src = url;
      previewVideo.style.display = 'block';
      previewImg.style.display = 'none';

      video.pause();
      stream.getTracks().forEach((track) => track.stop());
      video.style.display = 'none';
      botoesCamera.style.display = 'none';
      previewFullscreen.style.display = 'flex';
      captureBtn.classList.remove('recording');

      // Adiciona bot√£o para enviar v√≠deo
      adicionarBotaoVideo();
    };
    mediaRecorder.start();
    captureBtn.classList.add('recording');
  }

  function pararGravacao() {
    if (!isRecording) return;
    isRecording = false;
    mediaRecorder.stop();
  }

  function refazer() {
    previewFullscreen.style.display = 'none';
    previewImg.src = '';
    previewVideo.src = '';
    previewImg.style.display = 'none';
    previewVideo.style.display = 'none';
    capturedImageInput.value = '';
    videoBlob = null;
    abrirCameraBtn.style.display = 'inline-block';

    // Remove bot√£o de v√≠deo se existir
    const botaoVideo = document.getElementById('enviar-video-btn');
    if (botaoVideo) botaoVideo.remove();
  }

  function adicionarBotaoVideo() {
    const formContainer = document.querySelector('#preview-fullscreen .overlay-buttons form');
    if (document.getElementById('enviar-video-btn')) return;

    const botao = document.createElement('button');
    botao.id = 'enviar-video-btn';
    botao.textContent = '‚úÖ Usar este v√≠deo';
    botao.type = 'button';
    botao.onclick = () => {
      const formData = new FormData();
      formData.append('video_blob', videoBlob, 'video.webm');

      fetch('/', {
        method: 'POST',
        body: formData
      })
        .then(res => {
          if (res.redirected) {
            window.location.href = res.url;
          } else {
            alert("V√≠deo enviado, mas sem redirecionamento.");
          }
        })
        .catch(err => {
          alert('Erro ao enviar v√≠deo: ' + err.message);
        });
    };

    formContainer.appendChild(botao);
  }
</script>


</body>
</html>
