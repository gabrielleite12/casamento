<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>√Ålbum de Fotos e V√≠deos</title>
  <style>
    body {
      background-color: #f9f6ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #6a1b9a;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .fullscreen img,
    .fullscreen video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .fullscreen button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .fullscreen-controls {
      position: absolute;
      width: 100%;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .fullscreen-bottom {
      margin-top: 10px;
    }

    .fullscreen-bottom button {
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üì∏ √Ålbum de Fotos e V√≠deos</h2>

  {% if arquivos %}
  <div class="gallery">
    {% for arq in arquivos %}
      <div class="gallery-item" onclick="abrirFullscreen('{{ arq.link }}', '{{ arq.tipo }}', {{ loop.index0 }})">
        {% if arq.tipo == 'imagem' %}
          <img src="{{ arq.link }}" alt="Foto">
        {% else %}
          <video src="{{ arq.link }}" muted></video>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p>üíî Nenhuma imagem ou v√≠deo dispon√≠vel ainda.</p>
   <img src="/static/loading.gif" alt="Carregando..." style="margin-top:20px; width:650px; height:auto;">
  {% endif %}

  <div id="fullscreen" class="fullscreen" onclick="fecharFullscreen()">
    <div class="fullscreen-controls">
      <button onclick="anterior(event)">‚¨ÖÔ∏è</button>
      <span style="font-size: 2rem; color: white; cursor: pointer;" onclick="fecharFullscreen()">‚úñ</span>
      <button onclick="proximo(event)">‚û°Ô∏è</button>
    </div>
    <img id="fullscreen-img" style="display: none;" />
    <video id="fullscreen-video" style="display: none;" controls autoplay></video>
    <div class="fullscreen-bottom">
      <button onclick="forcarFullscreen(event)">üîç Ver em Tela Cheia</button>
    </div>
  </div>

  <script>
    let arquivos = {{ arquivos | tojson | safe }};
    let indiceAtual = 0;

    function abrirFullscreen(link, tipo, index = 0) {
      indiceAtual = index;

      const fullscreen = document.getElementById('fullscreen');
      const img = document.getElementById('fullscreen-img');
      const vid = document.getElementById('fullscreen-video');

      fullscreen.style.display = 'flex';

      if (tipo === 'imagem') {
        img.src = link;
        img.style.display = 'block';
        vid.style.display = 'none';
      } else {
        vid.src = link;
        vid.style.display = 'block';
        img.style.display = 'none';
      }

      if (fullscreen.requestFullscreen) fullscreen.requestFullscreen();
    }

    function fecharFullscreen() {
      const fullscreen = document.getElementById('fullscreen');
      const img = document.getElementById('fullscreen-img');
      const vid = document.getElementById('fullscreen-video');

      fullscreen.style.display = 'none';
      img.src = '';
      vid.pause();
      vid.src = '';

      if (document.fullscreenElement) document.exitFullscreen();
    }

    function proximo(e) {
      e.stopPropagation();
      indiceAtual = (indiceAtual + 1) % arquivos.length;
      const arq = arquivos[indiceAtual];
      abrirFullscreen(arq.link, arq.tipo, indiceAtual);
    }

    function anterior(e) {
      e.stopPropagation();
      indiceAtual = (indiceAtual - 1 + arquivos.length) % arquivos.length;
      const arq = arquivos[indiceAtual];
      abrirFullscreen(arq.link, arq.tipo, indiceAtual);
    }

    function forcarFullscreen(e) {
      e.stopPropagation();
      const fullscreen = document.getElementById('fullscreen');
      if (fullscreen.requestFullscreen) fullscreen.requestFullscreen();
    }

    document.addEventListener('keydown', function (e) {
      if (document.getElementById('fullscreen').style.display === 'flex') {
        if (e.key === 'Escape') fecharFullscreen();
        if (e.key === 'ArrowRight') proximo(e);
        if (e.key === 'ArrowLeft') anterior(e);
      }
    });
  </script>
</body>
</html>
